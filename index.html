<!DOCTYPE html>
    <html>
        <head>
            <script>var list = "PLyBejzZ8fdNPCOUwNGgCLuz8dFVh6mc3G";</script>
            <meta charset='utf-8'/>
        </head>
        <body>
            <div id="player"></div>
            <script type="text/javascript">
                var player;
                var tag_type    = document.createElement("script");
                tag_type.src    = "https://www.youtube.com/iframe_api";
                var video       = document.getElementsByTagName("script")[0];

                video.parentNode.insertBefore(tag_type, video);

                function onYouTubeIframeAPIReady() {
                    player = new YT.Player("player", {
                        height: "100%",
                        width: "100%",
                        playerVars: {
                            "autoplay": 1,
                            "autohide": 1,
                            "controls": 1,
                            listType: "playlist",
                            list: list
                        },
                        events: { "onReady": onPlayerReady }
                    });
                }

                function onPlayerReady(event) {
                    event.target.setVolume(10);
                    event.target.playVideo();
                    event.target.setPlaybackQuality("highres");
                }
            </script>
            <style>
                iframe {
                    overflow: hidden;
                    overflow-x: hidden;
                    overflow-y: hidden;
                    height: 100%;
                    width: 100%;
                    position: absolute;
                    top: 0px;
                    left: 0px;
                    right: 0px;
                    bottom: 0px;
                }
            </style>
        </body>
    </html>
